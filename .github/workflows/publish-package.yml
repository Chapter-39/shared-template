name: Publish Package

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@chapter-39"
      - run: npm ci
      - run: npm run build
      - name: Verify auth (PAT)
        if: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}
        run: npm whoami --registry=https://npm.pkg.github.com || echo "Auth check failed (PAT)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Publish (PAT)
        if: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
